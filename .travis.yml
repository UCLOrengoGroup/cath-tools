sudo: false
language: cpp

compiler:
 - clang
 - gcc

install:
 - if [ "$CXX" == "g++"     ]; then export CXX="g++-4.9"     CC="gcc-4.9" ; fi
 - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.6"              ; fi
 
addons:
  apt:
    sources:
    - boost-latest
    - kalakris-cmake
    - llvm-toolchain-precise-3.6
    - ubuntu-toolchain-r-test
    packages:
    - clang-3.6
    - cmake
    - gcc-4.9
    - g++-4.9
    - libboost1.55-all-dev

before_script:
 - mkdir release_build
 - cd release_build
 - cmake -DCMAKE_BUILD_TYPE=RELEASE ..

script: make -k && ../build-test
